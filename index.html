<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Fetch the image filenames from the server
            fetch('/get-images')
                .then(response => response.json())
                .then(images => {
                    const gallery = document.querySelector('.gallery');

                    images.forEach(image => {
                        const galleryItem = document.createElement('div');
                        galleryItem.classList.add('gallery-item');
                        
                        const img = document.createElement('img');
                        img.src = `/images/${image}`;  // Path to image served by the server
                        img.alt = `Image - ${image}`;
                        
                        galleryItem.appendChild(img);
                        gallery.appendChild(galleryItem);
                    });

                    const galleryItems = document.querySelectorAll('.gallery-item img');
                    galleryItems.forEach(item => {
                        item.addEventListener('click', () => {
                            item.classList.toggle('enlarge');
                        });
                    });
                })
                .catch(error => console.error('Error loading images:', error));
        });
    </script>
</head>
<body>

<div class="gallery"></div>

<div class="enlarged-image">
    <div class="navigation-arrow left-arrow">&lt;</div>
    <div class="navigation-arrow right-arrow">&gt;</div>
    <button id="slideshow-btn">Slideshow</button>
</div>

</body>
</html>
